<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet"></head>


</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>AirAthon - Team Delta</h1>
    </div>
    
    <div class="card">
        <h3 class="card-header primary-color white-text">Scegli video</h3>
        <div class="card-body">
        
         <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="video">Seleziona il video</label>
                        <select id="video" name="video" class="form-control">
                            <option value="Video1">Video1</option>
                            <option value="Video2" selected>Video2</option>
                            <option value="Video3">Video3</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="btn">INIZIA IL VIDEO</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

	<!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    
    <script>
    	$("#btn").click(function(event){
    		event.preventDefault();
    		next();
    		return false;
    	});
    	
    	
    	function next(){
    		window.location.href = "http://40.121.41.140/video.html?commitment="+findGetParameter("commitment")+"&video="+$("#video").val();
    	}
    	
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
}

    </script>
    
    
    </body>
</html>
